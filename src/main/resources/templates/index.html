<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoronaTracker</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>>Covid-19 Global Tracker</h1>
    </div>

    <div class="jumbo-tron jumbo-tron-fluid">
        <div class="container">
            <h1 id="h1" class="display-4" th:text="${totalCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Number of Cases</th>
                    <th>Changes since Last Day</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="LocationStats : ${data}">
                    <td th:text="${LocationStats.state}"></td>
                    <td th:text="${LocationStats.country}"></td>
                    <td id="n1" th:text="${LocationStats.numOfCases}">0</td>
                    <td id="n2" th:text="${LocationStats.deltaYday}">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
